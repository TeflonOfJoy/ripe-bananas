<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | Ripe Bananas</title>
  <link rel="shortcut icon" href="../resources/banana_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../libraries/bootstrap-5.3.8.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body data-bs-theme="dark" class="vw-100 vh-100">
  <header class="row g-0">
      <div class="col-xl-2 col-md-1 mobile-hidden"></div>
      <nav class="navbar navbar-expand-sm bg-body-tertiary col-xl-8 col-md-10 col-mobile">
          <div class="container-fluid ms-1 me-1">
              <a href="../" class="navbar-brand">
                  <img src="../resources/banana_icon.png" class="d-inline-block align-text-top" alt="Logo" width="30">
                  Ripe Bananas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                  aria-controls="navbar" aria-expanded="false" aria-label="MenÃ¹">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-middle">
                      <li class="nav-item">
                          <a href="../" class="nav-link">Home</a>
                      </li>
                  </ul>
                  <form class="d-flex p-1" role="search" onsubmit="event.preventDefault()">
                      <div class="input-group m-auto">
                          <select id="search-type" class="form-select w-25">
                              <option value="movie" selected>Movie</option>
                              <option value="actor">Actor</option>
                              <option value="genre">Genre</option>
                          </select>
                          <input id="main-search-bar" class="form-control w-50" type="search" placeholder="Search"
                              aria-label="Search">
                          <button id="main-search-button" class="btn btn-outline-secondary"><i
                                  class="bi bi-search"></i></button>
                      </div>
                  </form>
              </div>
          </div>
      </nav>
      <div class="col-xl-2 col-md-1 mobile-hidden"></div>
  </header>
  <div class="row m-0 g-0">
    <div class="col-xl-2 col-md-1 mobile-hidden">
      
    </div>
    <section id="chat" class="main-panel col-xl-8 col-md-10 col-mobile">
      <div id="scaled-chat" class="d-flex flex-column">
        <div id="chat-header" class="chat-title bg-warning-subtle text-center p-2">
          <span class="fw-bolder">Live Chat - <i id="topic-label">Loading Topic <div class="spinner-border spinner-border-sm"></div></i></span>
        </div>
        <div id="chat-body" class="chat-body bg-dark flex-fill flex-column-reverse" style="min-height: 0%;overflow-y: scroll;">
          <!--Messages-->
        </div>
        <form id="chat-input" class="chat-input bg-dark-subtle p-2 d-flex needs-validation d-none bottom-0" novalidate>
          <textarea id="message-input" class="form-control m-1" placeholder="Send a message" rows="1"></textarea>
          <button id="send-message" type="button" class="btn btn-primary m-1"><i class="bi bi-send-fill"></i></button>
        </form>
        <form id="name-selector" class="chat-input bg-dark-subtle p-2 d-flex needs-validation d-none bottom-0" novalidate>
          <div class="col m-1">
            <input id="sender-name-input" type="text" placeholder="Nickname" class="form-control" required>
            <div class="invalid-feedback text-break">Nickname already taken</div>
          </div>
          <input id="sender-color-input" type="color" name="sender-color" class="form-control form-control-color m-1" value="#800080" title="Choose your color">
          <button id="name-selector-btn" type="button" class="btn btn-primary m-1"><i class="bi bi-check-lg"></i></button>
        </form>
      </div>
    </section>
    <div class="col-xl-2 col-md-1 mobile-hidden">
      
    </div>
  </div>

</body>
<script src="../libraries/bootstrap-5.3.8.min.js"></script>
<script src="../libraries/jquery-3.7.1.min.js"></script>
<script src="../libraries/axios.min.js"></script>
<script src="../libraries/socket.io.min.js"></script>
<script src="../scripts/global.js"></script>
<script src="../scripts/chat.js"></script>

</html>
