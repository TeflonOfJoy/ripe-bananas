<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | Ripe Bananas</title>
  <link rel="shortcut icon" href="resources/banana_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body data-bs-theme="dark" class="w-100">
  <div class="row g-0 m-0">
    <div class="col-xl-3 col-md-2 mobile-hidden vh-100">
      col-xl-3 <br> col-md-2
    </div>
    <div class="main-panel col-xl-6 col-md-8 col-mobile">      
        <section id="chat" class="">
          <div class="main-panel vh-100 d-flex flex-column">
            <div id="chat-header" class="chat-title bg-primary text-center p-2">
              <span class="fw-bolder">Live Chat - <i id="topic-label">Placeholder Topic</i></span>
            </div>
            <div id="chat-body" class="chat-body bg-dark flex-fill flex-column-reverse" style="min-height: 0;overflow-y: scroll;">

            </div>
            <form id="chat-input" class="chat-input bg-dark-subtle p-2 d-flex needs-validation d-none" novalidate>
              <textarea id="message-input" class="form-control m-1" placeholder="Send a message" rows="1"></textarea>
              <button id="send-message" type="button" class="btn btn-primary m-1"><i class="bi bi-send-fill"></i></button>
            </form>
            <form id="name-selector" class="chat-input bg-dark-subtle p-2 d-flex needs-validation d-none" novalidate>
              <div class="col m-1">
                <input id="sender-name-input" type="text" placeholder="Nickname" class="form-control" required>
                <div class="invalid-feedback text-break">Nickname already taken</div>
              </div>
              <input id="sender-color-input" type="color" name="sender-color" class="form-control form-control-color m-1" value="#800080" title="Choose your color">
              <button id="name-selector-btn" type="button" class="btn btn-primary m-1"><i class="bi bi-check-lg"></i></button>
            </form>
          </div>
        </section>
    </div>
    <div class="col-xl-3 col-md-2 mobile-hidden vh-100">
      col-xl-3 <br> col-md-2
    </div>
  </div>

</body>
<script src="libraries/bootstrap.min.js"></script>
<script src="libraries/jquery-3.7.1.min.js"></script>
<script src="libraries/axios.min.js"></script>
<script src="libraries/socket.io.min.js"></script>
<script src="scripts/chat.js"></script>
<script src="scripts/request.js"></script>

</html>
